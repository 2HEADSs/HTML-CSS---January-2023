<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Blog</title>
  </head>
  <body>
    <article class="blog">
      <section class="img">
        <div class="left-wrapper">
          <div class="img__single">
            <img src="images/music.jpg" alt="Music review" />
            <p>Movie reviews</p>
          </div>
          <div class="img__single">
            <img src="images/celebrity.jpg" alt="Music review" />
            <p>Celebrity interviews</p>
          </div>
        </div>
        <div class="right-wrapper">
          <div class="img__single">
            <img src="images/tv-show.jpg" alt="Music review" />
            <p>TV show guides</p>
          </div>
          <div class="img__single">
            <img src="images/art.jpg" alt="Music review" />
            <p>Arts and culture</p>
          </div>
        </div>
      </section>
      <section class="category">
        <p> Other Category</p>
        <br>
        <p><i class="fa-solid fa-circle-arrow-right"></i> Finance</p>
        <p><i class="fa-solid fa-circle-arrow-right"></i> Business</p>
        <p>
          <i class="fa-solid fa-circle-arrow-right"></i> Social media marketing
        </p>
        <p>
          <i class="fa-solid fa-circle-arrow-right"></i> Sales process and
          strategy
        </p>
        <p><i class="fa-solid fa-circle-arrow-right"></i> Web development</p>
        <p><i class="fa-solid fa-circle-arrow-right"></i> Travel hacks</p>
      </section>
    </article>
  </body>
</html>
