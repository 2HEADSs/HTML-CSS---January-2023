<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <title>Buttons CSS</title>
</head>

<body>
    <h2>Normal Buttons</h2>

        <a href=""> <button class="first">Learn More </button></a>
        <button class="first">Learn More </button>
        <button class="hover first">Learn More </button>

    <h2>Filled Buttons</h2>

        <a href=""> <button class="fill">Learn More</button></a>
        <button class="fill">Learn More</button>
        <button class="fill hover">Learn More</button>

    <h2>Icon buttons</h2>

        <a href=""> <button class="fill"><i class="fas fa-arrow-down"></i>Download</button></a>
        <button class="fill"><i class="fas fa-arrow-down"></i>Download</button>
        <button class="fill hover"><i class="fas fa-arrow-down"></i>Download</button>

</body>

</html>
