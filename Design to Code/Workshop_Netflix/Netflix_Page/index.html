<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header">
        <img src="../assets/logo.png" alt="">
        <button class="btn">Sign In</button>
    </header>
    <main>

        <section id="hero">
            <img src="../assets/bg.jpg" alt="bg img">
            <div class="overlay"></div>
            <div class="content">
                <h1 class="title"> Unlimited movies, TV shows, and more.</h1>
                <h2 class="sub-title"> Watch anywhere. Cancel anytime.</h2>
                <h2 class="sub-title"> Ready to watch? Enter your email to create or restart your membership.</h2>
                <div class="input-wrapper">
                    <input class="input" placeholder="Email address">
                    <button class="btn">Try 30 Days free</button>
                </div>
                <h3 class="hint"> Only new members are eligible for this offer.</h3>
            </div>
        </section>

    </main>
</body>

</html>
