<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="Requirements-and-Resources/images/logo.png" alt="" />
      <div class="heder__log-in">
        <p>Log In</p>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>

    <main>
      <section class="start-now">
        <img src="Requirements-and-Resources/images/map.jpg" alt="" />
        <div class="start-wrapper">
          <h1>Make the most of every trip</h1>
          <button>Start Now</button>
        </div>
      </section>
      <section class="articles">
        <h2>Articles</h2>
        <article>
            <div class="left">
                <h3>How to pack effectively</h3>
                <img src="Requirements-and-Resources/images/packing.jpg" alt="">
            </div>
            <div class="right">
                <div class="upper">
                    <h3>Plan your next trip like never before</h3>
                    <img src="Requirements-and-Resources/images/planning.jpg" alt="">
                </div>
                <div class="bottom">
                    <div class="upper">
                        <h3>Budget like a pro</h3>
                        <img src="Requirements-and-Resources/images/budget.jpg" alt="">
                    </div>
            </div>
        </article>
      </section>
    </main>
  </body>
</html>
